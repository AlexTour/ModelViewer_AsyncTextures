<!doctype html>
<html lang="en">

<head>
  <title>&lt;model-viewer&gt; template</title>
  <meta charset="utf-8">
  <meta name="description" content="&lt;model-viewer&gt; template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" href="./styles.css" rel="stylesheet" />
  <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
  <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
</head>

<body>
  <!-- <model-viewer> HTML element -->
  <model-viewer id="modelviewer" src="OG_R1.glb" camera-controls poster="poster.webp" shadow-intensity="1">
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
  </model-viewer>
  <script src="script.js"></script>
  <script type="module">
    const modelViewer = document.querySelector("#modelviewer");

    modelViewer.addEventListener("load", () => {
      
       // Get the material with index 1
      const material = modelViewer.model.materials[1];
     
      // Create a new texture object and set its URL
      const newTexture = new THREE.TextureLoader().load("texture.jpg");

      // Assign the texture to the material's baseColorTexture
      material.baseColorTexture = newTexture;

      // Update the material to reflect the changes
      material.needsUpdate = true;
    });

  </script>
  <!-- Loads <model-viewer> for browsers: -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
</body>

</html>
